* {

  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  margin: 0;

body {
  min-height: 100vh;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  background: #000;
  color: #fff;
  padding: 20px;

/* البطاقة */
.card {
  width: 100%;
  max-width: 360px;
  text-align: center;
  padding: 30px 20px;
  border-radius: 20px;
  background: rgba(0, 0, 0, 0.9);
  box-shadow: 
    0 0 25px rgba(255,255,255,0.1),
    0 0 0 1px rgba(255,255,255,0.05);
  border: 1px solid rgba(255,255,255,0.1);
}

.avatar {
  width: 130px;
  height: 130px;
  border-radius: 50%;
  margin-bottom: 18px;
  object-fit: cover;
  border: 2px solid rgba(255,255,255,0.3);
  box-shadow: 0 0 20px rgba(255,255,255,0.15);
}

h1 {
  font-size: 22px;
  margin-bottom: 20px;
  color: #fff;
}

.icons {
  margin: 25px 0;
}

.icons a {
  color: #fff;
  margin: 0 12px;
  font-size: 24px;
  transition: 0.25s;
}

/* TikTok */
.icons a:nth-child(1):hover {
  color: #25F4EE;
  text-shadow: 0 0 15px #25F4EE;
}

/* YouTube */
.icons a:nth-child(2):hover {
  color: #FF0000;
  text-shadow: 0 0 15px #FF0000;
}

/* Discord */
.icons a:nth-child(3):hover {
  color: #5865F2;
  text-shadow: 0 0 15px #5865F2;
}

/* زر التحميل */
.btn {
  display: inline-block;
  margin-top: 25px;
  padding: 16px 35px;
  border-radius: 30px;
  border: 1px solid rgba(255,255,255,0.3);
  color: #fff;
  text-decoration: none;
  background: rgba(0,0,0,0.7);
  transition: 0.25s;
}

.btn:hover {
  background: rgba(20,20,20,0.9);
  box-shadow: 0 0 20px rgba(255,255,255,0.25);
}

/* الفوتر */
.footer {
  width: 100%;
  max-width: 360px;
  margin-top: 30px;
  text-align: center;
  font-size: 14px;
  color: rgba(255,255,255,0.6);
}

.footer a {
  color: rgba(255,255,255,0.6);
  text-decoration: none;
  margin: 0 6px;
}

.footer a:hover {
  color: #00f0ff;
}
